<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    
    <link rel="stylesheet" href="./styles.css">
    <title>Contact Form</title>
</head>
<body>
    <div class="bodyWrapper">
        <form class="formWrapper">

        <div class="inputWrapper">
            <label for="nome" class="label">
                 <span id="span">Nome</span>
                <input type="text" name="nome" id="nome" class="input" required/>
            </label>
        </div>

        <div class="inputWrapper">
            <label for="email" class="label">
                 <span id="span"> 
                    E-mail para contato
                </span>
                <input type="email" name="email" id="email" class="input" required/>     
            
            </label>
        </div>

        <div class="inputWrapper">
            <label for="telefone" class="label">
            <span id="span">
                Telefone
            </span>    
            <input type="number" name="telefone" id="telefone" class="input" required/>
            </label>
        </div>

        <div class="inputWrapper">
            <label for="subject" class="label"> 
                <span id="span">
                    Assunto da Mensagem
                </span>
                <input type="text" name="assuntoDaMensagem" id="subject" class="input" required/>
            </label>
        </div>

        <div class="inputWrapper">
            <label for="mensagem" class="label">
                <span id="span">
                    Mensagem
                </span>
                <textarea name="mensagem" id="mensagem" class="text-area" required></textarea>
            </label>
        </div>

        <div class="inputWrapper">
            <label for="data" class="label">
                <span class="span-active">
                    Data do contato
                </span>
                <input type="date" name="data" id="data" required/>
            </label>
        </div>
        
        <button type="submit" class="submit-button">Enviar
            
        </button>
        <div class="succesSubmit">
            <span class="succesSubmitText"></span>
        </div>
    </form>
    </div>
    
     <script src="./scripts.js"> </script>
</body>
</html>
